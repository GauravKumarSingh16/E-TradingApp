<form [formGroup]="customerForm">
    <div class="row justify-content-center">

        <div class="col-md-8 card shadow px-3 py-3">
            <div class="row">
                <h2 class="col">Profile</h2>
                
            </div>

            <hr>

            
            <hr>
            <div class="form-group col-md-3">
                <label for="userId">Id</label>
                <input type="number" name="userId" id="userId"  formControlName="userId"  
                class="form-control">
            </div>
            <div class="form-group">
                <label >Full Name</label>
                <input type="text" class="form-control"
                formControlName="fullname">
                
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control"
                formControlName="password">
                
            </div>
            <div class="form-group">
                <label >E-mail</label>
                <input type="text" class="form-control"
                formControlName="email">
                
            </div>
            <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control"
                formControlName="address">
                
            </div>
            <div class="form-group">
                <label >PhoneNumber</label>
                <input type="text" class="form-control"
                formControlName="phoneNumber">
                
            </div>
            <div class="col-md-4" class="form-group relative">
                <label for="userType" class="form-label"> Select User Type : </label>
                <select name="userType" class="form-control border border-2 border border-dark" id="userType" 
                formControlName="userType">
                    <option value="">Select</option>
                    <option value="customer"> Customer </option>
                    <option value="businessowner"> Business Owner</option>            
                </select>   
            </div>
            <div class="btn-row">
                <button type="submit" class="btn btn-primary mr-2">Save Profile</button>
                <button type="button" class="btn btn-outline-secondary">Discard</button>
            </div>
        </div>
    </div>
</form>
